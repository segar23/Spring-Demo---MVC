<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Core Online Tutorial - New Customer</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Customer Details</h2>
    <div>
        <form class="form" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address Line 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLine1}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address Line 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLine2}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ZIP Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

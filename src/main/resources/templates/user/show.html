<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Core Online Tutorial - Show User</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show User</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form">
                <div class="form-group row">
                    <label class="col-sm-2">User Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.id}">User Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Phone Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>
                <h2>Billing Address</h2>
                <div class="form-group row">
                    <label class="col-sm-2">Address Line 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext"
                           th:text="${user.customer.billingAddress.addressLine1}">Address Line 1</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Address Line 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext"
                           th:text="${user.customer.billingAddress.addressLine2}">Address Line 2</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.billingAddress.city}">City</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.billingAddress.state}">State</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">ZIP Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.customer.billingAddress.zipCode}">Zip Code</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

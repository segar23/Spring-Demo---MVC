<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Core Online Tutorial - Product</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form">
                <div class="form-group row">
                    <label class="col-sm-2">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${product.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${product.description}">Description</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${product.price}">Price</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">ImageURL:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${product.imageUrl}">Image</p>
                    </div>
                </div>
                <div class="row">
                    <a th:href="@{/product/}" class="btn btn-dark">Return</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
